name: 'ðŸ”¸ Deploy Worker'

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  deploy:
    name: 'Deploy'
    timeout-minutes: 15
    runs-on: ['ubuntu-latest']
    steps:
      - name: 'ðŸ”‘ Checkout'
        uses: actions/checkout@v6

      - name: 'ðŸ° Setup bun'
        uses: oven-sh/setup-bun@main
        with:
          bun-version: 'latest'

      - name: 'Install Dependencies'
        run: bun install --frozen-lockfile

      - name: 'Setup Biome'
        uses: biomejs/setup-biome@main
        with:
          version: 'latest'

      - name: 'Lint & Format'
        run: biome ci .

      - name: 'Typecheck'
        run: bun tsgo --project tsconfig.json --noEmit

      - name: 'ðŸ”¸ Cloudflare Workers - Deploy'
        id: worker-deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          bun run build
          bun x wrangler@latest \
            --config='./dist/server/wrangler.json' deploy \
            --keep-vars \
            --var 'ENVIRONMENT:production'

      - name: 'Job Summary'
        run: |
          echo "ðŸŒ† Deployed to Cloudflare Workers ðŸ¥•" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.worker-deploy.outputs }}" >> $GITHUB_STEP_SUMMARY
